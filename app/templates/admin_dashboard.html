{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <div class="list-group mt-3">
        <a href="{{ url_for('admin_users') }}" class="list-group-item list-group-item-action">Manage Users</a>
        <a href="{{ url_for('admin_cameras') }}" class="list-group-item list-group-item-action">Manage Cameras</a>
        <a href="{{ url_for('admin_alerts') }}" class="list-group-item list-group-item-action">Alerts-Log</a>
    </div>
    <form action="{{ url_for('logout') }}" method="POST" class="mt-4">
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
</div>
{% endblock %}
